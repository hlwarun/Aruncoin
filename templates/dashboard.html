{% extends 'base.html' %}

{% block content %}

<section class="process-section spad">
	<div class="container">
		<div class="section-title text-center">
			<h4>Welcome to your dashboard, <strong>{{session.get('first_name')}} {{session.get('last_name')}}</strong>!</h4>
		</div>
  </div>
</section>

<!-- Contact section -->
<section class="contact-page spad">
	<div class="container">
		<div class="row">
			<div class="col-lg-7">
				<form class="contact-form" method="POST">
          {% from "_formhelpers.html" import render_field %}
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input class="check-form" required=required name="first_name" type="text" placeholder="First Name" value={{request.form.first_name}}>
								<span><i class="ti-check"></i></span>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input class="check-form" type="text" required=required name="last_name" placeholder="Last Name" value={{request.form.last_name}}>
								<span><i class="ti-check"></i></span>
							</div>
						</div>
            <div class="col-md-12">
							<div class="form-group">
								<input class="check-form" type="text" required=required name="username" placeholder="username" value={{request.form.username}}>
								<span><i class="ti-check"></i></span>
							</div>
						</div>
            <div class="col-md-12">
							<div class="form-group">
								<input class="check-form" required=required name="email" type="text" placeholder="Email Adress" value={{request.form.email}}>
								<span><i class="ti-check"></i></span>
							</div>
						</div>
            <div class="col-md-12">
							<div class="form-group">
								<input class="check-form" type="password" required=required name="password" placeholder="Password" value={{request.form.password}}>
								<span><i class="ti-check"></i></span>
							</div>
						</div>
            <div class="col-md-12">
							<div class="form-group">
								<input class="check-form" type="password" required=required name="password_confirm" placeholder="Confirm Password" value={{request.form.password_confirm}}>
								<span><i class="ti-check"></i></span>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<!-- <textarea placeholder="Tell us about your question!"></textarea> -->
							</div>
							<button class="site-btn sb-gradients mt-4">Submit form</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<!-- Contact section end -->


{% endblock %}
